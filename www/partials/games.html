	<div id="affGames" class="list card">

			<img ng-src="{{game.avatar}}"/>
			<h2>{{game.pseudo}}</h2>
			<p>{{game.description}}</p>
			<h2 class='badge'>{{game.turn}}</h2>
			<div class='row'>
				<button ng-click="goToGame(game.pseudo)" class='button button-positive col col-50 col-offset-50 game-access'>Acc√©der</button>
			</div>
		</div>
	</div>
</section>
